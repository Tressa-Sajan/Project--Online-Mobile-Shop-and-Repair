{% extends 'base.html'%}
{% block content %}
{% load static %}
<style>
    .account-area{
        background-image: url('{% static "assets/img/header/11.jpg" %}');  
        background-size: 100% 100%; 
        min-height: 100vh;
    }
    .image-container {
        display: none;
    }
</style>
<!-- slider-area-start -->
<div class="account-area"><br><br><br><br>
        <div class="row row-cols-1 row-cols-md-4 g-4">
            {% if products %}
                {% for p in products %}
                    <div class="card">
                        <div class="card h-100">
                            <img src="{{ p.featured_image.url }}" class="card-img-top" >
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">{{ p.product_name }}</h5>
                                <p class="card-text">{{ p.model_Name }}</p>
                                <p class="card-text">Price: ${{ p.price }}</p>
                                <a href="#" class="btn btn-danger">Buy Now</a>
                                <a href="#" class="btn btn-info btn-md">Add to Cart</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <div class="col-md-12">
                    <p>No products available for sale.</p>
                </div>
            {% endif %}
        </div>
</div>



<!-- slider-area-end-->

{% endblock %}
