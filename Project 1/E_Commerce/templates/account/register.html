{% extends 'base.html' %}
{% block content %}
{% load static %}
<style>
    .account-area{
        background-image: url('{% static "assets/img/header/11.jpg" %}'); 
        background-size: 100% 100%; 
        min-height: 100vh; 
    }
    .image-container {
        display: none;
    }
</style>
<div class="account-area">
    <BR><BR>
    <div class="container" >
        {% if messages %}
        {% for message in messages %}   
        {% if message.tags == 'error' %}
        <div class="alert alert-danger alert-dismissible show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endif %}                    
        {% endfor %}                            
        {% endif %}
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="basic-login">
                    <br><br>
                    <h3 style="color: white;">REGISTER</h3>
                    <form action="{% url 'handleregister' %}" method="post">
                        {% csrf_token %}
                        <label for="username" style="color: white;">Name:</label><br>
                        <input type="text" id="username" name="username" required><br>

                        <label for="email" style="color: white;">Email:</label><br>
                        <input type="email" id="email" name="email" required><br>

                        <label for="password" style="color: white;">Password:</label><br>
                        <input type="password" id="password" name="password" required><br>

                        <label for="address2" style="color: white;">Address:</label><br>
                        <input type="text" id="address2" name="address2" required><br>

                        <label for="taluka2" style="color: white;">Taluka:</label><br>
                        <input type="text" id="taluka2" name="taluka2" required><br>

                        <label for="state2" style="color: white;">State:</label><br>
                        <input type="text" id="state2" name="state2" required><br>

                        <label for="phone_number2" style="color: white;">Phone Number:</label><br>
                        <input type="text" id="phone_number2" name="phone_number2" required><br>

                        <label for="villlage" style="color: white;">Village:</label><br>
                        <select name="villlage">
                            {% for villlage in villages %}
                            <br><option value="{{ villlage }}">{{ villlage }}</option>
                            {% endfor %}
                        </select><br><br>
                        <label for="pincode2" style="color: white;">Pincode:</label><br>
                        <input type="text" id="pincode2" name="pincode2" required><br>
                        
                        <label for="role" style="color: white;">Select the role<span>*</span></label><br>
                        <select id="role" name="role" style="width: 100vw;"> 
                            <option value="">Select the role</option>
                            <option value="Customer">Customer</option>
                            <option value="Seller">Seller</option>
                        </select><br><br>
                        <div class="login-action mb-10 fix">
                        </div>
                        <br>
                        <button type="submit" class="tp-in-btn w-100">Register<button></button><br><br>
                    </form>
