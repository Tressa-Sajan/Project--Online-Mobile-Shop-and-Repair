<style>
    .image-container {
        display: none;
        /* Other styles for your container */
    }
    .container_p-2{
        background-image: url('{% static "assets/img/header/11.jpg" %}');  
        background-size: 100% 100%; 
        min-height: 100vh;
    }
    .search-button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 8px 16px;
    cursor: pointer;
}

.search-button:hover {
    background-color: #0056b3;
}

</style>
<div>
    <li class="nav-item dropdown no-arrow d-sm-none">
        <a class="nav-link dropdown-toggle" href="#" id="searchDropdown" role="button"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fas fa-search fa-fw"></i>
        </a>
        <!-- Dropdown - Messages -->
        <div class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in"
            aria-labelledby="searchDropdown">
            <form class="form-inline mr-auto w-100 navbar-search">
                <div class="input-group">
                    <input type="text" class="form-control bg-light border-0 small"placeholder="Search for..." aria-label="Search"aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="search-button">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </li>
</div>

<div class="container p-2">
    <div class="row">
        {% if product %}
        {% for p in product %}
        {% if p.is_authenticated %}
        <div class="col-md-4 p-2">
            <div class="card">
                <img src="{{p.featured_image.url}}" class="card-img-top"
                    alt="Image Alt Text">
                <div class="card-body">
                    <h5 class="card-title">{{p.product_name}}</h5>
                    <p class="card-text">{{p.model_Name}}</p>
                    <!-- <a href="{% url 'checkout' %}" class="btn btn-danger">Buy Now</a> -->
                    <a href="{% url 'increase-cart-item' product_id=p.id  %}" class="btn btn-info btn-md">Add to Cart<i class="flaticon-shopping-bag"></i></a>
                </div>
            </div>
        </div>
        {% endif %}
        {% endfor %}
        {% endif %}
    </div>
</div>



<!-- slider-area-end-->

{% endblock %}
