<div class="container mt-5 p-3">
    <h1>Add Product</h1>

    <form action="{% url 'addProduct' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="productName" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="productName" name="productName" required>
        </div>

        <div class="mb-3">
            <label for="productPrice" class="form-label">Price</label>
            <input type="number" class="form-control" id="productPrice" name="productPrice" required>
        </div>

        <div class="mb-3">
            <label for="productDiscount" class="form-label">Discount</label>
            <input type="number" class="form-control" id="productDiscount" name="productDiscount">
        </div>

        <div class="mb-3">
            <label for="productStock" class="form-label">Stock</label>
            <input type="number" class="form-control" id="productStock" name="productStock" required>
        </div>

        <div class="mb-3">
            <label for="productInfo" class="form-label">Product Info</label>
            <textarea class="form-control" id="productInfo" name="productInfo" rows="4" required></textarea>
        </div>

        <div class="mb-3">
            <label for="model" class="form-label">Model Name</label>
            <input type="text" class="form-control" id="model" name="model" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="6" required></textarea>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Select Main Category</label>
            <select class="form-select" id="category" name="mc" required>
                <option value="">Select Your Category</option>
                {% if mc %}
                {% for m in mc %}
                <option value="{{m.id}}">{{m.name}}</option>
                {% endfor %}
                {% endif %}
            </select>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Select Category</label>
            <select class="form-select" id="category" name="c" required>
                <option value="">Select Your Category</option>
                {% if mc %}
                {% for m in c %}
                <option value="{{m.id}}">{{m.name}}</option>
                {% endfor %}
                {% endif %}
            </select>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Select Sub Category</label>
            <select class="form-select" id="category" name="sc" required>
                <option value="">Select Your Category</option>
                {% if mc %}
                {% for m in sc %}
                <option value="{{m.id}}">{{m.name}}</option>
                {% endfor %}
                {% endif %}
            </select>
        </div>

        <div class="mb-3">
            <label for="productImages" class="form-label">Featured Image</label>
            <input type="file" class="form-control" id="productImages" name="productImages" required>
        </div>
        <div class="mb-3">
            <label for="productImages" class="form-label">Product Images</label>
            <input type="file" class="form-control" id="productImages1" name="productImages1" multiple required>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- slider-area-end-->

{% endblock %}
