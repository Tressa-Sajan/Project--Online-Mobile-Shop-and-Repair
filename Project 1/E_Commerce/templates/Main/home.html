<style>
    .image-container {
        display: none;
        /* Other styles for your container */
    }
    body {
        background-image: url('{% static "assets/img/header/11.jpg" %}');
        background-size: cover;
        background-position: center;
        min-height: 100vh;
        padding: 20px;
    }

    .product-card {
        background-color: #fff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out;
        height: 650px;
    }

    .product-card:hover {
        transform: translateY(-5px);
    }

    .product-card img {
        height: 500px;
        object-fit: cover;
        border-bottom: 1px solid #eee;
    }

    .product-card .card-body {
        padding: 15px;
    }

    .product-card .card-title {
        font-size: 17px;
        font-weight: bold;
        color: #333;
    }

    .product-card .card-text {
        color: #666;
    }

    .product-card .btn {
        width: 100%;
    }
    .search-form {
        max-width: 400px; /* Adjust the maximum width of the search form */
        margin: 0 auto; /* Center the search form horizontally */
    }

    .search-button {
        border-top-left-radius: 0;
        border-bottom-left-radius: 0;
    }

    /* Optional: Add some padding to the search input field */
    .form-control {
        padding: 12px;
    }

</style>
<div class="container mt-3">
    <!-- Search form -->
    <form method="GET" action="{% url 'home' %}" class="search-form">
        <div class="input-group">
            <input type="text" name="q" value="{{ search_query }}" class="form-control" placeholder="Search for products...">
            <div class="input-group-append">
                <button type="submit" class="btn btn-primary search-button"> Search </button>
            </div>
        </div>
    </form>
</div><br>
<div class="container">
    <div class="row">
        {% if product %}
        {% for p in product %}
        {% if p.is_authenticated %}
        <div class="col-md-4 mb-4">
            <div class="product-card">
                <img src="{{ p.featured_image.url }}" class="card-img-top" alt="Image Alt Text">
                <div class="card-body">
                    <h5 class="card-title">{{ p.product_name }}</h5>
                    <p class="card-text">{{ p.model_Name }}</p>
                    <a href="{% url 'increase-cart-item' product_id=p.id %}" class="btn btn-info btn-md">Add to Cart <i class="flaticon-shopping-bag"></i></a>
                </div>
            </div>
        </div>
        {% endif %}
        {% endfor %}
        {% endif %}
    </div>
</div>


<!-- slider-area-end-->

{% endblock %}
