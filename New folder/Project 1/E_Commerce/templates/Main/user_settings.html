<div class="container p-3">
    <h1>User Settings</h1>
    <form action="{% url 'profileSettings' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{user.username}}">
        </div>
        <div class="form-group">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" value="{{user.first_name}}" placeholder="Enter Your First Name">
        </div>
        <div class="form-group">
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" value="{{user.last_name}}" placeholder="Enter Your Last Name">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{user.email}}">
        </div>
        <button type="submit" class="btn btn-warning">Update Settings</button>
    </form>
</div>
