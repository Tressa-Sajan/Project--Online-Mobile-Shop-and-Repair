<div class="account-area" ><br><br> 
    <div class="container p-3">
        <div class="row justify-content-center">
        <br><br>
        <h3 style="color: white;">User Settings</h3>
        <form action="{% url 'profileSettings' %}" method="post">
        {% csrf_token %}
        <div style="color: white;" class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{user.username}}">
        </div>
        <div style="color: white;" class="form-group">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" value="{{user.first_name}}" placeholder="Enter Your First Name">
        </div>
        <div style="color: white;" class="form-group">
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" value="{{user.last_name}}" placeholder="Enter Your Last Name">
        </div>
        <div style="color: white;" class="form-group">
            <label for="place">Place:</label>
            <input type="text" id="place" name="place" value="{{user.place}}">
        </div>
        <div style="color: white;" class="form-group">
            <label for="gender">Gender:</label>
            <input type="checkbox" id="gender" name="gender" value="{{user.gender}}">
        </div>
        <div style="color: white;" class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" value="{{user.phone}}">
        </div>
        <button type="submit" class="btn btn-warning">Update </button>
        </form>
        </div>
    </div>
</div>
