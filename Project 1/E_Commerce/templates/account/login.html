{% extends 'base.html' %}
{% block content %}
{% load static %}
<style>
    .account-area{
        background-image: url('{% static "assets/img/header/11.jpg" %}');  
        background-size: 100% 100%; 
        min-height: 100vh;
    }
    .image-container {
        display: none;
    }
</style>
<div class="account-area" > 
    <br><br>  
    <div class="container" >
        {% if messages %}
        {% for message in messages %}   
        {% if message.tags == 'error' %}
        <div class="alert alert-danger alert-dismissible show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endif %}                    
        {% endfor %}                             
        {% endif %}
        <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="basic-login mb-50">
                        <br><br><br><br>
                        <h3 style="color: white;">LOGIN</h3>
                        <form action="{% url 'handlelogin' %}" method="post">
                            {% csrf_token %}
                            <label for="name" style="color: white;">Username <span>*</span></label>
                            <input id="name" type="text" placeholder="Enter Username" name="username">
                            <label for="pass" style="color: white;">Password <span>*</span></label>
                            <input id="pass" type="password" placeholder="Enter password..." name="password">
                            <div class="login-action mb-10 fix">
                            <!--<span class="log-rem f-left">
                                <input id="remember" type="checkbox">
                                <label for="remember">Remember me</label>
                            </span>
                            <span class="forgot-login f-right"> 
                                <a href="">Lost your password?</a>
                            </span>
                            </div>-->
                        <button type="submit" class="tp-in-btn w-100">log in</button>
                    </form>
                </div>
             </div>           
        </div>
    </div>     
</div>    
{% endblock %}
